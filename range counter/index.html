<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Range Counter</title>
</head>
<body>
    <h1>Custom range counter</h1>
    <div>
        <form onsubmit="submitRange(e)" id="rangeSubmit">

            <input type="text" placeholder="Enter the start number" id="inputOneSubmit">
            
            <input type="text" placeholder="Enter the ending number" id="inputTwoSubmit">
            
            <button type="submit" id="btnSubmit">start</button>
        </form>
        <h2 style="display: block;" id="displayNum"></h2>
    </div>
    <script src="index.js"></script>
</body>
</html>
